<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ahmad Hamarsheh</title>
    <!-- Contact page to allow users to reach out -->
</head>
<body>
    <!-- Header section with name -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Simple contact form -->
    <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>

    <!-- Contact Information -->
    <section>
        <h2>Other ways to reach me:</h2>
        <p>Email: <a href="mailto:ahmadhamarshe@outlook.com">ahmadhamarshe@outlook.com</a></p>
        <p>Phone: +972594094117</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/ahmadhamarsheh/" target="_blank">Ahmad Hamarsheh</a></p>
    </section>
</body>
</html>
